<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Glücksrad ❤️🎡</title>

  <!-- Fallback-Style: sorgt dafür, dass das Rad auch ohne externes CSS sichtbar ist -->
  <style>
    .wheel-wrap{ width: min(86vmin,560px); height: min(86vmin,560px); }
    .wheel{ width:100%; height:100%; display:block; border-radius:50%; }
    body{ margin:0; display:flex; min-height:100dvh; align-items:center; justify-content:center; }
  </style>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-hearts" id="bgHearts" aria-hidden="true"></div>

  <main class="app" role="main">
    <section class="card" aria-label="Glücksrad">
      <h1 class="title">Glücksrad ❤️🎡</h1>

      <div class="wheel-wrap" aria-live="polite">
        <div class="pointer" aria-hidden="true"></div>
        <canvas id="wheel" class="wheel" width="600" height="600"></canvas>
      </div>

      <div class="controls">
        <button class="btn" id="spinBtn" aria-label="Drehen">Drehen</button>
        <button class="btn btn-secondary" id="againBtn" style="display:none;" aria-label="Nochmal drehen">Nochmal! 🔁</button>
      </div>

      <div class="result" id="result" aria-live="polite" aria-atomic="true">
        <div class="text" id="resultText">Tippe auf <b>Drehen</b> ✨</div>
      </div>
    </section>
  </main>

  <!-- Overlay für Bild/Video/Emoji-Aktionen -->
  <div class="overlay" id="overlay" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="overlay-card" role="document">
      <div id="overlayMedia" class="overlay-media" aria-hidden="true"></div>
      <span class="overlay-emoji" id="overlayEmoji" aria-hidden="true">🐻</span>
      <div class="overlay-title" id="overlayTitle">Kuschelalarm 🐻</div>
      <div class="overlay-sub">Zum Schließen tippen</div>
    </div>
  </div>

  <div class="burst" id="burst" aria-hidden="true"></div>
  <script src="wheel.js" defer></script>
</body>
</html>
