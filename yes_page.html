<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <h1 class="header_text">I han gwusst, dass du jo sehsch <3 i lieb di</h1>
        <div class="gif_container">
            <img id="media" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif">
        </div>
    </div>
    <script>
        const mediaList = [
            "https://media.istockphoto.com/id/636379014/de/foto/hÃ¤nde-bilden-ein-herzform-mit-sonnenuntergang-silhouette.jpg?s=612x612&w=0&k=20&c=C0xCzbVjkTt0uyF8ZjG5DpBq4RqOEVW-jnsryWG7Ks4=",
            "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbG5wNDNnNjZleXQwcW5pc2NnMTRqbGxnMXJ3Z3FscXB1ZnMzeHMyNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ifB1v1W3Db0GIW7uTA/giphy.gif"
            // Image
        ];

        let currentIndex = 0;

        function changeMedia() {
            const imgElement = document.getElementById("media");
            
            // Fade out
            imgElement.style.opacity = "0";

            setTimeout(() => {
                currentIndex = (currentIndex + 1) % mediaList.length;
                imgElement.src = mediaList[currentIndex];

                // Fade back in
                imgElement.style.opacity = "1";
            }, 500); // Change media after fade out
        }

        // Change every 2 seconds
        setInterval(changeMedia, 2000);
    </script>
</body>
